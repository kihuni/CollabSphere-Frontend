<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabSphere - Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0f172a;
            --accent-color: #3b82f6;
            --text-color: #334155;
            --bg-light: #f1f5f9;
            --bg-dark: #1e293b;
            --white: #ffffff;
            --error-color: #ef4444;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            padding: 1rem;
        }

        .auth-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .auth-logo {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--bg-light);
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            cursor: pointer;
            color: var(--text-color);
            font-weight: 600;
            position: relative;
            text-align: center;
        }

        .auth-tab.active {
            color: var(--accent-color);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--accent-color);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-color);
        }

        .auth-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent-color);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .auth-btn:hover {
            background-color: #2563eb;
        }

        .auth-btn:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }

        .message {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .error-message {
            background-color: #fef2f2;
            color: var(--error-color);
            border: 1px solid #fee2e2;
        }

        .success-message {
            background-color: #f0fdf4;
            color: var(--success-color);
            border: 1px solid #dcfce7;
        }

        .warning-message {
            background-color: #fffbeb;
            color: var(--warning-color);
            border: 1px solid #fef3c7;
        }

        .switch-form {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .switch-form a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <i class="fas fa-users"></i> CollabSphere
        </div>
        
        <div class="auth-tabs">
            <div class="auth-tab active" data-form="login">Login</div>
            <div class="auth-tab" data-form="register">Register</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
            <div id="loginMessages"></div>
            
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="loginPassword" class="form-control" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword', this)"></i>
                </div>
            </div>
            
            <button type="submit" class="auth-btn" id="loginButton">
                <span>Login</span>
                <div class="loading-spinner"></div>
            </button>
            
            <div class="switch-form">
                Don't have an account? <a href="#" class="switch-to-register">Register</a>
            </div>
        </form>

        <!-- Registration Form -->
        <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
            <div id="registerMessages"></div>
            
            <div class="form-group">
                <label for="registerFullName">Full Name</label>
                <input type="text" id="registerFullName" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="registerPassword" class="form-control" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('registerPassword', this)"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="registerConfirmPassword">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="registerConfirmPassword" class="form-control" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('registerConfirmPassword', this)"></i>
                </div>
            </div>
            
            <button type="submit" class="auth-btn" id="registerButton">
                <span>Register</span>
                <div class="loading-spinner"></div>
            </button>
            
            <div class="switch-form">
                Already have an account? <a href="#" class="switch-to-login">Login</a>
            </div>
        </form>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:8000/api';
        
        // Helper Functions
        function showMessage(elementId, message, type = 'error') {
            const messageContainer = document.getElementById(elementId);
            messageContainer.innerHTML = `
                <div class="message ${type}-message">
                    <i class="fas ${type === 'error' ? 'fa-circle-exclamation' : type === 'success' ? 'fa-circle-check' : 'fa-triangle-exclamation'}"></i>
                    ${message}
                </div>
            `;
        }

        function toggleLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            const spinner = button.querySelector('.loading-spinner');
            const text = button.querySelector('span');
            
            button.disabled = loading;
            spinner.style.display = loading ? 'block' : 'none';
            text.style.opacity = loading ? '0.7' : '1';
        }

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
            icon.className = `fas ${type === 'password' ? 'fa-eye' : 'fa-eye-slash'} password-toggle`;
        }

        // Tab switching logic
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const formType = tab.dataset.form;
                
                // Update tab styles
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show/hide forms
                document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
                document.getElementById(`${formType}Form`).classList.add('active');
                
                // Clear messages
                document.getElementById(`${formType}Messages`).innerHTML = '';
            });
        });

        // Switch form links
        document.querySelector('.switch-to-register').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('.auth-tab[data-form="register"]').click();
        });

        document.querySelector('.switch-to-login').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('.auth-tab[data-form="login"]').click();
        });

        // Login Handler
        async function handleLogin(event) {
            event.preventDefault();
            toggleLoading('loginButton', true);
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE_URL}/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        device_token: await getDeviceToken(),
                        device_type: 'web'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store tokens and user data
                    localStorage.setItem('accessToken', data.tokens.access);
                    localStorage.setItem('refreshToken', data.tokens.refresh);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    
                    showMessage('loginMessages', 'Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    if (data.error === 'Please verify your email first') {
                        showMessage('loginMessages', 'Please verify your email first. Need a new verification email?', 'warning');
                    } else {
                        showMessage('loginMessages', data.error || 'Login failed');
                    }
                }
            } catch (error) {
                showMessage('loginMessages', 'Network error. Please try again.');
            } finally {
                toggleLoading('loginButton', false);
            }
        }

        // Registration Handler
        async function handleRegister(event) {
            event.preventDefault();
            toggleLoading('registerButton', true);
            
            const fullName = document.getElementById('registerFullName').value;
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('registerMessages', 'Passwords do not match');
                toggleLoading('registerButton', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        full_name: fullName,
                        username,
                        email,
                        password,
                        password2: confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('registerMessages', 'Registration successful! Please check your email for verification.', 'success');
                    setTimeout(() => {
                        document.querySelector('.auth-tab[data-form="login"]').click();
                    }, 2000);
                } else {
                    const errorMessage = data.detail || 
                                      (typeof data === 'object' ? Object.values(data)[0] : 'Registration failed');
                    showMessage('registerMessages', errorMessage);
                }
            } catch (error) {
                showMessage('registerMessages', 'Network error. Please try again.');
            } finally {
                toggleLoading('registerButton', false);
            }
        }

        // Device Token Management
        async function getDeviceToken() {
            // If you're using Firebase Cloud Messaging, implement FCM token retrieval here
            // For now, returning a dummy token
            return 'web-' + Math.random().toString(36).substr(2, 9);
        }

        // Token Refresh Handler
        async function refreshToken() {
            const refreshToken = localStorage.getItem('refreshToken');
            
            try {
                const response = await fetch(`${API_BASE_URL}/token/refresh/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ refresh: refreshToken })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('accessToken', data.access);
                    return data.access;
                } else {
                    // Token refresh failed, logout user
                    handleLogout();
                }
            } catch (error) {
                console.error('Token refresh failed:', error);
                handleLogout();
            }
        }

        // Logout Handler
        async function handleLogout() {
            const accessToken = localStorage.getItem('accessToken');
            const deviceToken = await getDeviceToken();

            try {
                await fetch(`${API_BASE_URL}/logout/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        device_type: 'web',
                        device_token: deviceToken
                    })
                });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                // Clear local storage and redirect
                localStorage.clear();
                window.location.href = '/login';
            }
        }

        // Email Verification Handler
        async function handleEmailVerification(token) {
            try {
                const response = await fetch(`${API_BASE_URL}/verify-email/${token}/`, {
                    method: 'GET'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('loginMessages', 'Email verified successfully! You can now login.', 'success');
                } else {
                    showMessage('loginMessages', data.error || 'Verification failed', 'error');
                }
            } catch (error) {
                showMessage('loginMessages', 'Network error. Please try again.', 'error');
            }
        }

        // Resend Verification Email Handler
        async function resendVerificationEmail() {
            const accessToken = localStorage.getItem('accessToken');
            
            try {
                const response = await fetch(`${API_BASE_URL}/resend-verification/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('loginMessages', 'Verification email sent! Please check your inbox.', 'success');
                } else {
                    showMessage('loginMessages', data.error || 'Failed to send verification email', 'error');
                }
            } catch (error) {
                showMessage('loginMessages', 'Network error. Please try again.', 'error');
            }
        }

        // Check token on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Check if there's a verification token in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const verificationToken = urlParams.get('token');
            
            if (verificationToken) {
                handleEmailVerification(verificationToken);
            }

            // Check if user is already logged in
            const accessToken = localStorage.getItem('accessToken');
            if (accessToken) {
                window.location.href = '/dashboard';
            }
        });

        // Password validation
        document.getElementById('registerPassword').addEventListener('input', function(e) {
            const password = e.target.value;
            let isValid = true;
            let message = '';

            // Password validation rules
            if (password.length < 8) {
                isValid = false;
                message = 'Password must be at least 8 characters long';
            } else if (!/[A-Z]/.test(password)) {
                isValid = false;
                message = 'Password must contain at least one uppercase letter';
            } else if (!/[a-z]/.test(password)) {
                isValid = false;
                message = 'Password must contain at least one lowercase letter';
            } else if (!/[0-9]/.test(password)) {
                isValid = false;
                message = 'Password must contain at least one number';
            } else if (!/[!@#$%^&*]/.test(password)) {
                isValid = false;
                message = 'Password must contain at least one special character (!@#$%^&*)';
            }

            if (!isValid && password.length > 0) {
                showMessage('registerMessages', message, 'warning');
            } else {
                document.getElementById('registerMessages').innerHTML = '';
            }
        });
    </script>
</body>
</html>
